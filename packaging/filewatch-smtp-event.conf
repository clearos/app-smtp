<?xml version="1.0" encoding="ISO-8859-1"?>
<!-- ClearSync SMTP Watch -->
<plugin name="SMTPWatch" library="libcsplugin-filewatch.so" stack-size="65536">
  <action-group name="SMTPEvent" delay="1">
    <action>sudo /usr/sbin/trigger smtp</action>
  </action-group>

  <on-modify type="path" action-group="SMTPEvent">/etc/postfix/main.cf</on-modify>
  <on-modify type="path" action-group="SMTPEvent">/etc/postfix/transport</on-modify>
</plugin>
